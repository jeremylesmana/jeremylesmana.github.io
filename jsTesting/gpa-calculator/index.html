<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GPA Calculator</title>
    <script type="text/javascript" src="gpa.js"></script>
  </head>
  <!-- yes I coded all this :) Jeremy Lesmana-->
  <!-- I know it's a bit messy, but I'm still learning javascript -->

  <body>
    <div class="padding15"></div>
    <div class="wrapper padding15"><br>
      <span><b>Grade Calculator</b> by Jeremy Lesmana</span><br><br>
      <span>A counts as a 4.0, and A+ counts as a 4.3<br>
        Enter in for Grades your letter grade, including the "+" or the "-"<br>
        <b>Example: B+, C-, etc..</b></span><br><br>
      <div class="inputLine">
        <span>Class</span>
        <span>Grade</span>
        <span>Credits</span>
      </div>

      <div class="inputLine">
        <input type="text" id="class1">
        <input type="text" id="grade1">
        <input type="text" id="credit1">
      </div>

      <div class="inputLine">
        <input type="text" id="class2">
        <input type="text" id="grade2">
        <input type="text" id="credit2">
      </div>

      <div class="inputLine">
        <input type="text" id="class3">
        <input type="text" id="grade3">
        <input type="text" id="credit3">
      </div>

      <div class="inputLine">
        <input type="text" id="class4">
        <input type="text" id="grade4">
        <input type="text" id="credit4">
      </div>

      <div class="inputLine">
        <input type="text" id="class5">
        <input type="text" id="grade5">
        <input type="text" id="credit5">
      </div>

      <div class="inputLine">
        <input type="text" id="class6">
        <input type="text" id="grade6">
        <input type="text" id="credit6">
      </div>

      <div class="inputLine">
        <input type="text" id="class7">
        <input type="text" id="grade7">
        <input type="text" id="credit7">
      </div>

      <div class="inputLine">
        <input type="text" id="class8">
        <input type="text" id="grade8">
        <input type="text" id="credit8">
      </div>
      <br>
      <button type="button" id="submitButton" onclick="calculate()">Submit</button>
      <br><br>
      Your total credits this semester/quarter: <span id="totalCred" style="font-weight: bold;"></span><br>
      Total of (grades * credits): <span id="totalGrade" style="font-weight: bold;"></span><br>
      Your calculated GPA is: <span id="result" style="font-weight: bold;"></span>
      <br>
      <span class="errorMsg"></span>
    </div>

    <!-- script starts here-->


  </body>
</html>
